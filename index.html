<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flores y Corazones</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./extra.css"> <!-- 游녣 aqu칤 va el extra -->
</head>
<body class="container">
  <h1 class="mensaje">Feliz 21 de Septiembre 游꺝游눝</h1>
  <!-- 游꿨 M칰sica de fondo -->
<audio id="musica" autoplay loop>
  <source src="musica.mp3" type="audio/mpeg">
  Tu navegador no soporta el audio.
</audio>

<!-- 游댉 Bot칩n para encender/apagar la m칰sica -->
<button id="btnMusica">游댉 M칰sica</button>

<script>
  const musica = document.getElementById("musica");
  const btn = document.getElementById("btnMusica");

  btn.addEventListener("click", () => {
    if (musica.paused) {
      musica.play();
      btn.textContent = "游댉 M칰sica";
    } else {
      musica.pause();
      btn.textContent = "游댆 Silencio";
    }
  });
</script>
<div class="night"></div>
  <div class="flowers">
    <div class="flower flower--1">
      <div class="flower__leafs flower__leafs--1">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
      </div>
    </div>
  </div>

<!-- 游닐 Sobre -->
<div class="sobre" id="sobre">
  <div class="tapa"></div>
  <div class="cuerpo"></div>
</div>

<!-- 游눏 Carta emergente -->
<div id="carta" class="carta">
  <div class="contenido">
    <span class="cerrar">&times;</span>
    <p id="typed-text"></p>
  </div>
</div>
  <script src="./script.js"></script>
  <script src="./extra.js"></script>
</body>
</html>
